<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 1.标签选择器
            // 选择所有的li标签
            $('li')
        // 2.类选择器
            // 选择class为myClass的标签
            $('.myClass')
        // 3.id选择器
            // 选择id为myid的标签
            $('#myid')
        // 4.层级选择器
            // 选择id为ul1标签下的所有li标签下的span标签
            $('#ul1 li span')
        // 5.属性选择器
            // 选择name属性等于first的input标签
            $('input[name=first]')
    </script>
</head>
<body>
    
</body>
</html>
