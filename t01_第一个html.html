<!DOCTYPE html>
<!-- 页面显示的语言是英文 -->
<html lang="en">
<head>
    <!-- 编码格式 -->
    <meta charset="UTF-8">
    <!-- 当移动设备浏览网页时不进行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 当使用IE浏览器的时候默认使用最高版本的浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页标题 -->
    <title>Document</title>
</head>

<body>
    hello
    hello
    hello
    hello
</body>

</html>
