<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签可以分为：有序列表标签和无序列表标签 -->

    <!-- 无序列表标签 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
        <li>牛奶</li>
    </ul>
    <br>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
        <li>牛奶</li>
    </ol>
</body>
</html>
